<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="form">
        <div id="toggle-forms">
            <button class="waves-effect waves-light active" id="login">Login</button>
            <button class="waves-effect waves-light" id="register">Register</button>
        </div>

        <!-- login -->
        <form class="col s12">
            <div class="row center-align">
                <h4 class="white-text">login</h4>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="loginemail" type="email" class="validate">
                    <label for="loginemail">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="loginpassword" type="password" class="validate">
                    <label for="loginpassword">Password</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light login">
                    Login
                </button>
            </div>
									<p class="forgot">Forgot Password?</p>
            <ul class="animate">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
        <!-- register -->
        <form class="col s12" id="formRegister">
            <div class="row center-align">
                <h4 class="white-text">register</h4>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="fullname" type="text" class="validate">
                    <label for="fullname">Full name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input id="password" type="text" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row center-align">
                <button class="btn waves-effect waves-light login">
                    Register
                </button>
            </div>
            <ul class="animate">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
    </section>
    <script>
        let $id = (id) => document.getElementById(id);
        var [login, register, form] = ['login', 'register', 'form'].map(id => $id(id));

        [login, register].map(element => {
            element.onclick = function () {
                [login, register].map($ele => {
                    $ele.classList.remove("active");
                });
                this.classList.add("active");
                this.getAttribute("id") === "register"?  form.classList.add("active") : form.classList.remove("active");
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
